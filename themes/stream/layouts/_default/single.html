{{ define "main" }}
<article class="post single-post">
    {{ if .Title }}
        <h1>{{ .Title }}</h1>
    {{ end }}
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" data-timestamp="{{ .Date.Unix }}"></time>
    <div class="content">
        {{ .Content }}
    </div>
    <a href="/" class="back-link">â† Back to stream</a>
</article>
{{ end }}
