name: PR Build Check

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linters
        run: |
          npm install -g markdownlint-cli stylelint stylelint-config-standard eslint

      - name: Lint Markdown files
        run: |
          markdownlint '**/*.md' --ignore node_modules --ignore themes || true
        continue-on-error: false

      - name: Lint CSS files
        run: |
          find . -name "*.css" -not -path "*/node_modules/*" -not -path "*/public/*" | xargs stylelint --config-basedir . || echo "No CSS issues found"
        continue-on-error: true

      - name: Lint JavaScript files
        run: |
          find . -name "*.js" -not -path "*/node_modules/*" -not -path "*/public/*" -not -path "*/resources/*" | xargs eslint --no-eslintrc --env browser,es2022 || echo "No JS issues found"
        continue-on-error: true

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              line-length: disable
              document-start: disable

  build:
    name: Build Hugo Site
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.154.5
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://edparry.com/"

      - name: Build successful
        run: echo "âœ… Hugo build completed successfully!"
